name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run type checks
        run: npm run check

      - name: Build package
        run: npm run package

      - name: Check package size
        run: |
          npm pack
          SIZE=$(ls -lh *.tgz | awk '{print $5}')
          echo "Package size: $SIZE"
          # Verify size is under 50KB (approximate check)
          BYTES=$(ls -l *.tgz | awk '{print $5}')
          if [ $BYTES -gt 51200 ]; then
            echo "ERROR: Package size exceeds 50KB limit"
            exit 1
          fi
          echo "âœ“ Package size is within limits"

      - name: Run publint
        run: npx publint
